<html>
    <head>
        <script type="text/javascript">
            var a=10;
            var b=5;
            document.write("results of + is "+(a+b));//Arithmetic Operators
            document.write("<br>");
            document.write("results of == is "+(a==b));//Comparison Operators
            document.write("<br>");
            document.write("results of && is "+(a*b));//Logical Operators
            document.write("<br>");
            document.write("results of & is "+(a/b));//Bitwise Operators
        
        </script>
    </head>
    <body>
        <h1>Operators</h1>
    </body>
</html>
