<html>
    <head>
        <script type="text/javascript">
            //switch
            var a=15;
            switch(a){
                case 0:document.write("a is 0");
                break;
                case 5:document.write("a is 5");
                break;
                case 10:document.write("a is 10");
                break;
                default:document.write("a value not matched with any case");
                    
            }

        </script>
    </head>
</html>
